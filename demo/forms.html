<!DOCTYPE html>
<html>
<head>
    <title>Tower Bootstrap Theme</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="themeSwitcher.js" type="text/javascript"></script>
    <link href="../dist/tower-dark-theme.min.css" rel="stylesheet" id="dark-theme" />
    <link href="../dist/tower-light-theme.min.css" rel="stylesheet" id="light-theme" />
    <link href="../dist/tower-light-theme.min.css" rel="stylesheet" media="print" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Tower Bootstrap Theme</a>
        </div>
    </nav>

    <main class="container pt-2">
        <button type="button" class="btn btn-secondary" id="theme-switcher" style="position:fixed;top:50px; right:5px;">Switch Themes</button>

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Index</a></li>
            <li class="breadcrumb-item active"><span>Forms</span></li>
        </ol>

        <h3>Forms</h3>
        <hr />

        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="input-text">Text Input</label>
                    <input type="text" id="input-text" class="form-control" />
                    <div class="form-help-text">Help text here</div>
                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="input-number">Number Input</label>
                    <input type="number" id="input-number" class="form-control" />
                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="input-password">Password Input</label>
                    <input type="password" id="input-password" class="form-control" />
                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="input-date">Date Input</label>
                    <input type="date" id="input-date" class="form-control" />
                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="input-time">Time Input</label>
                    <input type="time" id="input-time" class="form-control" />
                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="input-email">Email Input</label>
                    <input type="email" id="input-email" class="form-control" />
                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="input-file">File Input</label>
                    <input type="file" id="input-file" class="form-control" />
                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="input-color-2">Color Input</label>
                    <input type="color" id="input-color-2" />
                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="input-color">Color Input with .form-control</label>
                    <input type="color" id="input-color" class="form-control" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="checkbox-1" />
                    <label class="form-check-label" for="checkbox-1">Checkbox Active</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="checkbox-2" disabled />
                    <label class="form-check-label" for="checkbox-2">Checkbox (Disabled)</label>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group form-check">
                    <input type="radio" class="form-check-input" id="radio-1" />
                    <label class="form-check-label" for="radio-1">Radio Active</label>
                </div>
                <div class="form-group form-check">
                    <input type="radio" class="form-check-input" id="radio-2" disabled />
                    <label class="form-check-label" for="radio-2">Radio (Disabled)</label>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="input-range">Range Input</label>
                    <input type="range" id="input-range" class="form-control" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="select-field">Select</label>
                    <select class="form-control" id="select-field">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <optgroup label="Group 1">
                            <option>Option 3</option>
                        </optgroup>
                        <optgroup label="Group 2">
                            <option>Option 4</option>
                        </optgroup>
                    </select>
                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="select-field">Input Group With Button</label>
                    <div class="input-group">
                        <input type="text" class="form-control" />
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary">Button</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="input-text">Invalid Input</label>
                    <input type="text" id="invalid-text" class="form-control input-validation-error" />
                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="input-text">Input with Placeholder</label>
                    <input type="text" id="text-placeholder" class="form-control" placeholder="Placeholder Text" />
                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="input-text">Readonly Input</label>
                    <input type="text" id="text-readonly" class="form-control" value="Readonly Value" readonly />
                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="form-group">
                    <label for="input-text">Disabled Input</label>
                    <input type="text" id="text-disabled" class="form-control" value="Disabled Value" disabled />
                </div>
            </div>

            <div class="col-12">
                <div class="form-group">
                    <label for="textarea-field">Textarea</label>
                    <textarea class="form-control" id="textarea-field"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <br />
                <br />
                <h3>Custom Controls</h3>
                <hr />
            </div>
            <div class="col">
                <h6>Checkboxes</h6>
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheckDisabled1" disabled>
                        <label class="custom-control-label" for="customCheckDisabled1">Check this custom checkbox</label>
                    </div>
                </div>

                <h6>Radios</h6>
                <div class="form-group">
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" name="radioDisabled" id="customRadioDisabled2" class="custom-control-input" disabled>
                        <label class="custom-control-label" for="customRadioDisabled2">Toggle this custom radio</label>
                    </div>
                </div>

                <h6>Switches</h6>
                <div class="form-group">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1">Toggle this switch element</label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" disabled id="customSwitch2">
                        <label class="custom-control-label" for="customSwitch2">Disabled switch element</label>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Custom Select</label>
                    <select class="custom-select">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <optgroup label="Group 1">
                            <option>Option 3</option>
                        </optgroup>
                        <optgroup label="Group 2">
                            <option>Option 4</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <label>Custom File Input</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
