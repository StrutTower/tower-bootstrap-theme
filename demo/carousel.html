<!DOCTYPE html>
<html>
<head>
    <title>Carousel | Tower Bootstrap Theme</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/tower-dark-theme.min.css" rel="stylesheet" id="dark-stylesheet" />
    <link href="../dist/tower-light-theme.min.css" rel="stylesheet" id="light-stylesheet" disabled />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />
    <link type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Tower Bootstrap Theme</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="https://github.com/StrutTower/tower-bootstrap-theme" rel="noreferrer noopener" class="nav-link">
                        GitHub
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <button type="button" class="btn btn-secondary float-end" id="theme-switch">Change Themes</button>

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Homepage</a></li>
            <li class="breadcrumb-item active">Carousel</li>
        </ol>

        <h2 class="display-4">Carousel</h2>
        <hr />

        <div id="carousel-example" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-example" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carousel-example" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-example" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-block w-100" style="height:200px;background:#808080;text-align:center;">
                        <h3 style="padding-top:50px;" class="text-white">First slide</h3>
                    </div>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First slide</h5>
                        <p>First slide</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-block w-100" style="height:200px;background:#808080;text-align:center;">
                        <h3 style="padding-top:50px;" class="text-white">Second slide</h3>
                    </div>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second slide</h5>
                        <p>Second slide</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-block w-100" style="height:200px;background:#808080;text-align:center;">
                        <h3 style="padding-top:50px;" class="text-white">Third slide</h3>
                    </div>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third slide</h5>
                        <p>Third slide</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" role="button" data-bs-target="#carousel-example" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" role="button" data-bs-target="#carousel-example" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
