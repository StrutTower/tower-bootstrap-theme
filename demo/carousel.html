<!DOCTYPE html>
<html>
<head>
    <title>Tower Bootstrap Theme</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="themeSwitcher.js" type="text/javascript"></script>
    <link href="../dist/tower-dark-theme.min.css" rel="stylesheet" id="dark-theme" />
    <link href="../dist/tower-light-theme.min.css" rel="stylesheet" id="light-theme" />
    <link href="../dist/tower-light-theme.min.css" rel="stylesheet" media="print" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Tower Bootstrap Theme</a>
        </div>
    </nav>

    <main class="container pt-2">
        <button type="button" class="btn btn-secondary" id="theme-switcher" style="position:fixed;top:50px; right:5px;">Switch Themes</button>

        <h3>Carousel</h3>
        <hr />
        <p>
            <a href="index.html" class="btn btn-link">&#8592; Return to Index</a>
        </p>

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-block w-100" style="height:200px;background:#808080;text-align:center;"></div>
                    <div class="carousel-caption d-none d-md-block">
                        <h3>First slide</h3>
                        <h5>First slide</h5>
                        <p>First slide</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-block w-100" style="height:200px;background:#808080;text-align:center;"></div>
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Second slide</h3>
                        <h5>Second slide</h5>
                        <p>Second slide</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-block w-100" style="height:200px;background:#808080;text-align:center;"></div>
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Third slide</h3>
                        <h5>Third slide</h5>
                        <p>Third slide</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
