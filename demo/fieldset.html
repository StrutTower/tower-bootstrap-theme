<!DOCTYPE html>
<html>
<head>
    <title>Tower Bootstrap Theme</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="themeSwitcher.js" type="text/javascript"></script>
    <link href="../dist/tower-dark-theme.min.css" rel="stylesheet" id="dark-theme" />
    <link href="../dist/tower-light-theme.min.css" rel="stylesheet" id="light-theme" />
    <link href="../dist/tower-light-theme.min.css" rel="stylesheet" media="print" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Tower Bootstrap Theme</a>
        </div>
    </nav>

    <main class="container pt-2">
        <button type="button" class="btn btn-secondary" id="theme-switcher" style="position:fixed;top:50px; right:5px;">Switch Themes</button>

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Index</a></li>
            <li class="breadcrumb-item active"><span>Fieldsets</span></li>
        </ol>

        <h3>Fieldsets</h3>
        <hr />

        <div>
            <p>Fieldsets are reverted back to the standard HTML styling</p>
            <fieldset class="mb-4">
                <legend>Fieldset Legend</legend>
                Fieldset Content
            </fieldset>

            <h4>In class="row"</h4>
            <div class="row">
                <div class="col-md-4">
                    <fieldset>
                        <legend>Fieldset Legend</legend>
                        Fieldset Content
                    </fieldset>
                </div>
                <div class="col-md-4">
                    <fieldset>
                        <legend>Fieldset Legend</legend>
                        Fieldset Content
                    </fieldset>
                </div>
                <div class="col-md-4">
                    <fieldset>
                        <legend>Fieldset Legend</legend>
                        Fieldset Content
                    </fieldset>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
